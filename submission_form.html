<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitude Scramble - Contestant Submission</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple file input styling */
        input[type="file"]::file-selector-button {
            @apply bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg border-0 cursor-pointer transition-colors duration-200 ease-in-out hover:bg-indigo-700;
        }
    </style>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 w-full max-w-lg p-8 rounded-xl shadow-2xl border border-gray-700">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-400">Solitude Scramble</h1>
            <p class="text-lg text-gray-300 mt-2">Contestant Submission Portal</p>
        </div>

        <!-- Submission Form -->
        <form id="submissionForm" action="/upload" method="POST" enctype="multipart/form-data">
            <div class="space-y-6">
                <!-- Contestant Name -->
                <div>
                    <label for="contName" class="block text-sm font-medium text-gray-300 mb-2">Contestant Name</label>
                    <input type="text" id="contName" name="contName" required
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="e.g., 'BottyMcBotface'">
                    <p class="text-xs text-gray-400 mt-2">This name will be used on the leaderboard.</p>
                </div>

                <!-- File Upload -->
                <div>
                    <label for="contFile" class="block text-sm font-medium text-gray-300 mb-2">Contestant's File (Submission.py)</label>
                    <input type="file" id="contFile" name="contFile" required accept=".py"
                           class="w-full text-sm text-gray-400 file:mr-4 file:rounded-lg file:border-0 file:bg-gray-700 file:py-2 file:px-4 file:font-semibold file:text-gray-300 hover:file:bg-gray-600">
                    <p class="text-xs text-gray-400 mt-2">Please upload your single <code class="bg-gray-600 px-1 py-0.5 rounded-md">Submission.py</code> file.</p>
                </div>
                <div class="text-center text-sm text-gray-400">
                    By submitting, you agree to the
                    <a href="README.md" target="_blank" class="text-indigo-400 hover:underline">
                        Official Competition Rules
                    </a>.
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-8">
                <button type="submit"
                        class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition-transform duration-200 ease-in-out hover:bg-indigo-700 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                    Submit
                </button>
            </div>
        </form>

        <!-- Message Area -->
        <div id="messageArea" class="mt-6 text-center text-green-400 hidden"></div>

    </div>

    <script>
        document.getElementById('submissionForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Still prevent default, but we'll handle the upload now

            const messageArea = document.getElementById('messageArea');
            const form = event.target;
            const formData = new FormData(form);
            
            // Get the file to check the name
            const contFile = document.getElementById('contFile').files[0];

            // --- Client-side check ---
            if (contFile && contFile.name !== 'Submission.py') {
                messageArea.textContent = 'Error: File must be named "Submission.py"';
                messageArea.classList.remove('text-green-400', 'hidden');
                messageArea.classList.add('text-red-400');
                return;
            }
            // -------------------------

            messageArea.classList.remove('hidden', 'text-green-400', 'text-red-400');
            messageArea.textContent = 'Uploading...';
            messageArea.classList.add('text-yellow-400');

            try {
                // Send the form data to the /upload route in app.py
                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData,
                });

                const result = await response.json(); // Get the JSON response from app.py

                if (response.ok) {
                    // SUCCESS! (Real success from the server)
                    messageArea.textContent = result.message;
                    messageArea.classList.remove('text-red-400', 'text-yellow-400');
                    messageArea.classList.add('text-green-400');
                    form.reset(); // Clear the form
                } else {
                    // FAILURE! (Real error from the server)
                    messageArea.textContent = `Error: ${result.message}`;
                    messageArea.classList.remove('text-green-400', 'text-yellow-400');
                    messageArea.classList.add('text-red-400');
                }
            } catch (error) {
                // Network or other unexpected error
                messageArea.textContent = 'An unexpected error occurred. Check the console.';
                messageArea.classList.remove('text-green-400', 'text-yellow-400');
                messageArea.classList.add('text-red-400');
                console.error('Submission error:', error);
            }
        });
    </script>

</body>
</html>
